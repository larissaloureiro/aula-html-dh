<body>
  <div class="container">

    <h1>Cadastro</h1>
    <form>
      <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" class="form-control" id="cep" placeholder="00000-000" maxlength="9" />
      </div>
      <div class="form-group">
        <label for="logradouro">Logradouro</label>
        <input type="text" class="form-control" id="logradouro" placeholder="Rua., Av., Praça."/>
      </div>
      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" id="bairro" placeholder="Bairro" />
      </div>
      <div class="form-group">
        <label for="numero">Número</label>
        <input type="text" class="form-control" id="numero" />
      </div>
      <div class="form-group">
        <label for="localidade">Cidade</label>
        <input type="text" class="form-control" id="localidade" placeholder="Cidade" />
      </div>
      <div class="form-group">
        <label for="uf">UF</label>
        <input type="text" class="form-control" id="uf" />
      </div>
    </form>




    <footer class="footer">
      <img class="logo-footer" src="img/llviagens-logo-branca.png" alt="LL Viagens" />

        <li><a href="#"><i class="fab fa-instagram"></i> Instagram</a></li>

      </p>
    </footer>
  </div>
  <script>
    const cep = document.querySelector("#cep");

    const showData = (result) => {
      for (const campo in result) {
        if (document.querySelector("#" + campo)) {
          document.querySelector("#" + campo).value = result[campo];
        }
      }
    }


    cep.addEventListener("blur", (e) => {
      let search = cep.value.replace("-", ""); // Remove o - do cep
      const options = {
        method: 'GET', // Verbo Protocolo HTTP
        mode: 'cors', // Solicitar acesso vindo de servidor diferente
        cache: 'default'
      }

      fetch(`https://viacep.com.br/ws/${search}/json`, options)
        .then(response => {
          response.json()
            .then(data => showData(data))
        })
        .catch(e => console.log('Deu erro: ' + e.message));

    });
  </script>
